<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Responsive Portfolio</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="head-container">
          <p class="logo">Ben</p>
          <nav class="navigator">
            <a href="#about" class="navs">About</a>
            <a href="#home" class="navs">Home</a>
            <a href="#services" class="navs">Services</a>
            <a href="#portfolio" class="navs">Portfolio</a>
            <a href="#contact" class="navs">Contact</a>
          </nav>
        </div>
      </header>
      <main class="main-container">
        <div class="inner-main">
          <h2 class="name">Hi, i'm Benjamin Iyeke</h2>
          <h3 class="role">Frontend Developer</h3>
          <p class="lorem-ipsom">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat
            nemo eveniet totam consectetur, in ut ex repellendus adipisci!.
          </p>
          <span class="btn-hold">
            <button class="hire">Hire me</button>
            <button class="hire">let's talk</button></span
          >
        </div>
        <div class="image-div">
        <img class="my-img"
          src=" image2.jpg"
          alt="a face used as background that blends in perfectly with light-blue and light-dark"
        />
        </div>
      </main>
      <footer>
        <button class="socials"><li class="fa-brands fa-facebook-f"></li></button>
        <button class="socials"><i class="fa-brands fa-twitter"></i></button>
        <button class="socials"><i class="fa-brands fa-linkedin-in"></i></button>
        <button class="socials"><i class="fa-brands fa-instagram"></i></button>
      </footer>
    </div>
  </body>
</html>
